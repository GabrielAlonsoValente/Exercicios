<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do texto do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Repoduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/ice-fire.mp3" type="audio/mpeg">
        <source src="midia/ice-fire.ogg" type="audio/ogg">
        <source src="midia/ice-fire.wav" type="audio/wav">
        <p>Seu navegador não pode reproduzir áudio.</p>
    </audio>
    <p>Se seu navegador não consegue reproduzir áudio, <a href="midia/ice-fire.mp3" download="ice-fire.mp3" type="audio/mpeg" rel="external" target="_blank">clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
